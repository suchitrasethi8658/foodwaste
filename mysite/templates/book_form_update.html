{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/bkform.css' %}">
<div class="detsor">
{% if form.errors %}
			{% endif %}
<form enctype="multipart/form-data" method="post" autocomplete=off>
{% csrf_token %}

{{ form.non_field_errors }}
<table>
<tr class="rwhi">
    <td><label for="{{ form.name.id_for_label }}" class="lbla">Food Name</label></td>
	<td class="lbla" style="width:50px;text-align:center">:</td>
    <td>{{ form.name }}</td>
</tr>
<tr class="rwhi">
    <td><label for="{{ form.weight.id_for_label }}" class="lbla">Total Weight</label></td>
	<td class="lbla" style="width:50px;text-align:center">:</td>
    <td>{{ form.weight }}</td>
</tr>
<tr class="rwhi">
    <td><label for="{{ form.locations.id_for_label }}" class="lbla">Location</label></td>
	<td class="lbla" style="width:50px;text-align:center">:</td>
    <td>{{ form.locations }}</td>
</tr>
<tr class="rwhi">
    <td><label for="{{ form.document.id_for_label }}" class="lbla">Area</label></td>
	<td class="lbla" style="width:50px;text-align:center">:</td>
    <td>{{ form.document }}</td>
</tr>
<tr>
<td></td>
<td colspan="3"><input type="submit" value="Submit" class="btnsub" /></td>
<td></td>
<td></td>
</tr>
</table>
</form>
</div>
{% endblock %}
